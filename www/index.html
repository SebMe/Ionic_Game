<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- your app's js, ORDER OF SCRIPTS MATTER! -->
      <script src="js/Database/ng-cordova.min.js"></script>
      <script src="cordova.js"></script>    
      <script src="js/app.js"></script>
      <script src="js/Database/databaseFunctions.js"></script>
      <script src="js/ViewController/homeViewController.js"></script>  <!-- since this file uses the variable myApp, defined in app.js, it has to be included after app.js! -->
      <script src="js/ViewController/potionViewController.js"></script>
      <script src="js/ViewController/potionDiscoveryViewController.js"></script>   
      <script src="js/ViewController/questViewController.js"></script>
      <script src="js/ViewController/professorViewController.js"></script>
      <script src="js/ViewController/traderViewController.js"></script>
      <script src="js/ViewController/testViewController.js"></script>
    </head>

    <!-- 
        USEFUL Ionic:
        http://ionicframework.com/docs/guide/starting.html
        http://ionicframework.com/docs/components/
        http://learn.ionicframework.com/formulas/navigation-and-routing-part-1/
        http://ionicframework.com/docs/api/directive/ionView/
        https://blog.nraboy.com/2014/12/understanding-tabs-ionic-framework/
       
        USEFUL SQLite
        https://blog.nraboy.com/2014/11/use-sqlite-instead-local-storage-ionic-framework/
        https://gist.github.com/borissondagh/29d1ed19d0df6051c56f
                
        USEFUL AngularJS:    
        https://www.youtube.com/watch?v=tnXO-i7944M
        https://docs.angularjs.org/tutorial/step_00      
        http://jimhoskins.com/2012/12/17/angularjs-and-apply.html
        https://angularjs.de/buch/services
        http://viralpatel.net/blogs/angularjs-service-factory-tutorial/
        https://angularjs.de/buch/angularjs-promises      
        http://stackoverflow.com/questions/12008908/how-can-i-pass-variables-between-controllers
       
        USEFUL Cordova:
        http://ngcordova.com/docs/plugins

        USEFUL ADB/Driver Problems
        http://developer.android.com/tools/extras/oem-usb.html

        USEFUL Android Debugging
        http://developer.android.com/tools/debugging/ddms.html
        -->

  <body ng-app="starter">
       <!-- The tabs bar at the bottom of the screen, each tab icon can be clicked and loads a view -->
       
      <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-home" ui-sref="state_HomeViewDisplayed">
             <ion-nav-view name="name_home"></ion-nav-view>
        </ion-tab>   
        <ion-tab icon="ion-home" ui-sref="state_ProfessorViewDisplayed" hidden="true">
             <ion-nav-view name="name_professorView"></ion-nav-view>
        </ion-tab> 
        <ion-tab icon="ion-home" ui-sref="state_TraderViewDisplayed" hidden="true">
              <ion-nav-view name="name_traderView"></ion-nav-view>
        </ion-tab>         
        <ion-tab icon="ion-erlenmeyer-flask" ui-sref="state_TestViewDisplayed" hidden="true">
               <ion-nav-view name="name_testView"></ion-nav-view>
        </ion-tab>     
        <ion-tab icon="ion-erlenmeyer-flask" ui-sref="state_PotionViewDisplayed" hidden="true">
              <ion-nav-view name="name_potionView"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-eye" ui-sref="state_PotionDiscoveryViewDisplayed" hidden="true">
              <ion-nav-view name="name_potionDiscoveryView"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-android-clipboard" ui-sref="state_QuestViewDisplayed" hidden="true">
              <ion-nav-view name="name_questView"></ion-nav-view>
        </ion-tab>  
      </ion-tabs>
</body>
</html>
