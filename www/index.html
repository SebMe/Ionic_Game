<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- your app's js, ORDER OF SCRIPTS MATTER! -->
      <script src="js/Database/ng-cordova.min.js"></script>
      <script src="cordova.js"></script> 
      <script src="js/Database/InitialTableValues/potions.js"></script>
      <script src="js/Database/InitialTableValues/quests.js"></script> 
      <script src="js/Database/InitialTableValues/discoveries.js"></script>
      <script src="js/Database/InitialTableValues/levels.js"></script>
      <script src="js/Database/InitialTableValues/users.js"></script>  
      <script src="js/app.js"></script>
      <script src="js/Database/databaseFunctions.js"></script>
	  <script src="js/Services/itemService.js"></script>
      <script src="js/ViewController/homeViewController.js"></script>  <!-- since this file uses the variable myApp, defined in app.js, it has to be included after app.js! -->
      <script src="js/ViewController/potionDiscoveryViewController.js"></script>   
      <script src="js/ViewController/questViewController.js"></script>
      <script src="js/ViewController/professorViewController.js"></script>
      <script src="js/ViewController/traderViewController.js"></script>
      <script src="js/ViewController/userViewController.js"></script>
      <script src="js/ViewController/upgradePotionViewController.js"></script> 
      <script src="js/ViewController/userCharacterViewController.js"></script>   
	  <script src="js/ViewController/potionCollectMinigameViewController.js"></script>  
	  
    </head>

    <!-- 
        USEFUL Ionic:

  <body ng-app="starter">
       <!-- The tabs bar at the bottom of the screen, each tab icon can be clicked and loads a view -->
       <!-- Tabs with hidden are included, so buttons can open the views with ui-sref -->
      <ion-tabs class="tabs-dark">
            <ion-tab icon="ion-ios-home" ui-sref="state_HomeViewDisplayed">
                 <ion-nav-view name="name_home"></ion-nav-view>
            </ion-tab>   
          <ion-tab icon="ion-android-contact" ui-sref="state_UserViewDisplayed">
              <ion-nav-view name="name_userView"></ion-nav-view>
          </ion-tab> 
            <ion-tab icon="ion-home" ui-sref="state_ProfessorViewDisplayed" hidden="true">
                 <ion-nav-view name="name_professorView"></ion-nav-view>
            </ion-tab> 
            <ion-tab icon="ion-home" ui-sref="state_TraderViewDisplayed" hidden="true">
                  <ion-nav-view name="name_traderView"></ion-nav-view>
            </ion-tab>                     
            <ion-tab icon="ion-eye" ui-sref="state_PotionDiscoveryViewDisplayed" hidden="true">
                  <ion-nav-view name="name_potionDiscoveryView"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-android-clipboard" ui-sref="state_QuestViewDisplayed" hidden="true">
                  <ion-nav-view name="name_questView"></ion-nav-view>
            </ion-tab>  
          <ion-tab icon="ion-erlenmeyer-flask" ui-sref="state_UpgradePotionViewDisplayed" hidden="true">
              <ion-nav-view name="name_upgradePotionView"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-social-codepen-outline" ui-sref="state_UserCharacterViewDisplayed">
              <ion-nav-view name="name_userCharacterView"></ion-nav-view>
          </ion-tab>
		  <ion-tab icon="ion-social-codepen-outline" ui-sref="state_PotionCollectMinigameViewDisplayed" hidden="true">
              <ion-nav-view name="name_potionCollectMinigameView"></ion-nav-view>
          </ion-tab>
      </ion-tabs>
</body>
</html>
