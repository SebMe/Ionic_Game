<!-- The potion view, displays some potion images as list-->
<ion-view ng-controller="potionViewController">
    <a ng-repeat="potion in allPotions | orderBy:'Class' " class="item item-thumbnail-left" href="#">
        <img src="img/{{potion.ImageFilename}}">
        <h2>{{potion.Name}}</h2>
        <p>{{potion.Description}}</p>
        <p>Rank: {{potion.Rank}}</p>
        <p>Price: {{potion.Price}}</p>
    </a>
</ion-view>
