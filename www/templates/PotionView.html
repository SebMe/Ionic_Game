<!-- The potion view, displays some potion images as list-->
<ion-view ng-controller="potionViewController">
    <a ng-repeat="potion in discoveredPotions" class="item item-thumbnail-left" href="#">
        <img src="img/{{potion.image}}">
        <h2>{{potion.name}}</h2>
        <p>{{potion.description}}</p>
    </a>
</ion-view>
