<!-- The home view, only displays the ionic logo-->
<ion-view ng-controller="homeViewController">
    <img ng-src="img/ionic.png" style="margin-top:100px; margin-left:auto; margin-right:auto; display: block" />
    <h2 align="center">Discovered {{discoveredPotions.length}} of {{potions.length}} Potions</h2>

    <h2 align="center" style="margin-top:100px">Debug Mode is ON.</h2>
    <h2 align="center">Home Screen resets all discovered Potions to 'not discovered'.</h2>
</ion-view>
